<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" id="name" name="name" placeholder="Enter name">
      <div class="errormsg" *ngIf="addForm.controls.name.touched && addForm.controls.name.errors?.required">
        Please enter a name.
      </div>

    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number"  formControlName="age" class="form-control" id="age" name="age" placeholder="Age">
      <div class="errormsg" *ngIf="addForm.controls.age.touched && addForm.controls.age.errors?.required">
        Please enter age (number).
      </div>
    </div>
    <div class="form-group">
        <label for="group">Group</label>
        <input type="text"  formControlName="group" class="form-control" id="group" name="group" placeholder="Group">
        <div class="errormsg" *ngIf="addForm.controls.group.touched && addForm.controls.group.errors?.required">
          Please enter a Group.
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Submit</button>
</form>
